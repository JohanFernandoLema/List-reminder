<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grocery.css">
    <title>To Buy List</title>
</head>
<body>
    <section class="section-center">
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>Grocery Bud</h3>
            <div class="form-control">
                <input type="text" name="grocery" id="grocery" placeholder="e.g. eggs">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div class="grocery-container">
                <div class="grocery-list">
                    <article class="grocery-item">
                        <p class="title">item</p>
                        <div class="btn-container">
                            <button type="button" class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </article> 
                </div> 
            <button type="button" class="clear-btn">Clear Items</button>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/b98b113d2c.js" crossorigin="anonymous"></script>
<script src="grocery.js"></script>
</html>
