<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grocery.css">
    <title>To Buy List</title>
</head>
<body>
    <section class="section-center">
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>Grocery Bud</h3>
            <div class="form-control">
                <input type="text" name="grocery" id="grocery" placeholder="e.g. eggs">
            <button type="submit" class="submit-btn">Add</button>
        </div>
        </form>

        <div class="grocery-container">
                <div class="grocery-list">
                   
                </div> 
            <button type="button" class="clear-btn">Clear Items</button>
        </div>
    </section>
</body>
<script src="https://kit.fontawesome.com/b98b113d2c.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
